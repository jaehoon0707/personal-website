<!DOCTYPE html>

<head>

    <title>Personal Webpage</title>

        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }
        .social-icons a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>이곳은 개인 웹페이지입니다. 저와 소통하고 싶으시다면 아래 SNS 링크를 클릭해 주세요!</p>
        
        <!-- SNS 아이콘 링크 섹션 -->
        <div class="social-icons">
            <a href="https://www.instagram.com/_anjaehoon/" target="_blank" title="Instagram">🔗 LinkedIn</a>
            <a href="https://github.com/jaehoon0707" target="_blank" title="GitHub">🔗 GitHub</a>

</body>
</html>
