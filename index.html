<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure - Personal Site</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }
        button:hover {
            background-color: #555;
        }
        .section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>당신의 모험을 시작하세요!</h1>
        <p>안녕하세요! 나를 탐험할 준비가 되었나요? 원하는 주제를 선택해 주세요.</p>
        <button onclick="showSection('career')">나의 경력 탐험하기</button>
        <button onclick="showSection('projects')">나의 프로젝트 보기</button>
        <button onclick="showSection('contact')">연락처로 이동하기</button>
        
        <!-- 각 섹션 (처음에는 숨겨진 상태) -->
        <div id="career" class="section">
            <h2>경력</h2>
            <p>여기에서 나의 다양한 경력을 확인할 수 있습니다. 다른 선택을 해 보세요.</p>
            <button onclick="showSection('projects')">프로젝트 보기</button>
            <button onclick="showSection('contact')">연락처 보기</button>
        </div>
        
        <div id="projects" class="section">
            <h2>프로젝트</h2>
            <p>지금까지 진행한 프로젝트들입니다. 다른 선택을 해 보세요.</p>
            <button onclick="showSection('career')">경력 탐험으로 돌아가기</button>
            <button onclick="showSection('contact')">연락처로 이동하기</button>
        </div>
        
        <div id="contact" class="section">
            <h2>연락처</h2>
            <p>나에게 연락하는 방법을 확인할 수 있습니다.</p>
            <button onclick="showSection('career')">경력으로 돌아가기</button>
            <button onclick="showSection('projects')">프로젝트 보기</button>
        </div>
    </div>

    <script>
        // 선택한 섹션만 보여주는 함수
        function showSection(sectionId) {
            // 모든 섹션 숨기기
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
            // 선택한 섹션만 표시
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
